<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Recipes For Your Ingridients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Recipe For Your Ingridients</h2>  
                <blockquote>Stop being a vegan and start enjoying what you eat<br>
                <cite>Jamie Oliver</cite>
            </blockquote>   
            </div>
            <div class="meal-search-box">
                <input type="text" class="search-control"
                placeholder="Enter Ingridients" id="search-input">
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        <div class="meal result">
            <h2 class="title"> Your Search Results:</h2>
            <div id="meal">

                <div class="meal-item">
                    <div class="meal-image">
                     <img src="food images/pexels-dima-valkov-4001869.jpg" width="50%" height="" alt="food">
                     <div class="meal-name">
                        <h3>Stake with french fries</h3>
                        <a href="#" class="recipe-btn">Get Recipe</a>
                        </div>
                     </div>
                </div>
                <div class="meal-item">
                    <div class="meal-image">
                     <img src="food images/pexels-dima-valkov-4001869.jpg" width="50%" height="auto" alt="food">
                     <div class="meal-name">
                        <h3>Stake with french fries</h3>
                        <a href="#" class="recipe-btn">Get Recipe</a>
                        </div>
                     </div>
                </div>
                <div class="meal-item">
                        <div class="meal-image">
                         <img src="food images/pexels-dima-valkov-4001869.jpg" width="50%" height="auto" alt="food">
                         <div class="meal-name">
                            <h3>Stake with french fries</h3>
                            <a href="#" class="recipe-btn">Get Recipe</a>
                            </div>
                        </div>
                </div>
            </div>
            <div class="meal-details"
                <button type="button" class="btn-recipe-close-btn"
                id="recipe-close btn">
                    <i class="fas fa times"></i>
                    </button>
                    <div class="meal-detailes-content">
                        <h2 class="recipe-title">Meals Name Here</h2>
                        <p class=""
                    </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
