<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Recipes For Your Ingridients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Recipe For Your Ingridients</h2>  
                <blockquote>Stop being a vegan and start enjoying what you eat
                <cite>Jamie Oliver</cite>
            </blockquote>   
            </div>
            <div class="meal-search-box">
                <input type="text" class="search-control" placeholder="enter ingridient" id="search-input">
                <button type="submit" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="meal result">
            <h2 class="title"> Your Search Results:</h2>
            <div id="meal">

            <div class="meal-item">
            <div class="meal-image">
             <img src="food images/pexels-waldemar-brandt-4101805.jpg" alt="food">
             <div class="meal-name">
                <h3>Stake with french fries</h3>
                <a href="#" class="recipe-btn">Get Recipe</a>
                </div>
             </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
